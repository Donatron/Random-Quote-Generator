<!DOCTYPE html>
<html>
<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  
  <!-- Add Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Normalize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> 
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  
  <!-- Add jQuery -->

<body>
  <div id="wrapper">
    
    <div class="banner"></div>
    
    <header id="header" class="row">
      <div class="instructions">
        <input type="submit" class="button btn btn-sm" id="button" value="">
        <h3>Click the Seinfeld logo for a random quote </h3>
      </div>
    </header>
    
    <div id="quote-wrapper" class="row">
      <div id="quote-text"></div>
    </div>

      <footer>
        <p>&copy Don Macarthur 2017</p>
        <p>Built using the <a href="https://seinfeld-quotes.herokuapp.com">Seinfeld Quote API</a> created by <a href="https://willcodes.ca">William DiFruscio</a></p>
      </footer>
    
  </div>
  
  <script src="script.js"></script>
</body>
  
</html>
